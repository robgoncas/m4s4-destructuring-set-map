<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tienda Virtual</h1>
        <div class="mb-4">
            <h3>Agregar Producto</h3>
            <input type="text" id="nombreProducto" class="form-control mb-2" placeholder="Nombre del Producto">
            <input type="number" id="cantidadProducto" class="form-control mb-2" placeholder="Cantidad">
            <input type="number" id="precioProducto" class="form-control mb-2" placeholder="Precio">
            <button class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
        </div>
        <h3>Inventario</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="tablaInventario">
            </tbody>
        </table>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
